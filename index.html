<html>
  <head>
    <title>Csv Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>The CSV converter</h2>
      <span>by JSaimon</span>
    </div>

    <div class="body">
      <div class="convertionContainer">
        <div class="csvContainer">
          <h3 class="insertText">Insert your CSV text here</h3>
          <textarea class="textContainer csvText"></textarea>
        </div>

        <div class="jsonContainer">
          <h3 class="insertText">Insert your JSON text here</h3>
          <textarea class="textContainer jsonText"></textarea>
        </div>
      </div>

      <input type="submit" class="convertButton" value="Convert" />
    </div>

    <div class="footer">
      <div class="copyright">
        <p class="copyrightText">
          Copyright Â© 2023
          <a
            target="_blank"
            href="https://www.linkedin.com/in/simone-comandu-6b7a62199"
            >JSaimon</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
